<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

      <img src="/assets/img/Slider3.png" class="d-block w-100" alt="TercerSlide">

      </div>

  <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-bs-slide="prev">

  <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-bs-slide="next">

<main>
  <app-photos></app-photos>
  <div class="card" id="cita">
    <mat-divider></mat-divider>
    <form action="">
      <img src="/assets/img/ISASPA.png" alt="img"> 
      <h2>Agenda tu cita</h2>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text"  matInput placeholder="Nombre" #title>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Tratamiento</mat-label>
        <mat-select>
          <mat-option *ngFor="let tratamiento of tratamientos" [value]="tratamiento.value">
            {{tratamiento.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Escoge una día</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-button mat-flat-button color="accent" class="buttonSave"> 
        SAVE
      </button>
    </form>
  </div>
